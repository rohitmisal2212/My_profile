<!DOCTYPE html>
<html>

<head>
    <title>form</title>
</head>

<body>
    <fieldset>
        <legend align="center">
            <h1><u>Feedback Form</u></h1>
        </legend>
        <table align="center">
            <tr>
                <td><label>Full Name:</label></td>
                <td><input type="text" placeholder="Full Name" autofocus></td>
            </tr>
            <tr>
                <td><label>password:</label></td>
                <td><input type="password" placeholder="password"></td>
            </tr>
            <tr>
                <td><label>Email Id:</label></td>
                <td><input type="email" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label>please check all the emotions that apply to you:</label></td>
                <td><input type="checkbox">angry</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">sad</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">happy</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">ambivalent</td>
            </tr>
            <tr>
                <td><label>how satisfied where you with our sevice ?</td></label>
                <td><input type="radio" name="service">vary satisfied</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="service">satisfied</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="service">didn't care</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="service">dissatisfied</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="service">vary dissatisfied</td>
            </tr>
            <tr>
                <td>Furter Comment:</td>
                <td><textarea name="Feedback" id="101" cols="35" rows="7"></textarea></td>
            </tr>
            <tr>
                <td>Bio Photo:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Location Visited:</td>
                <td><select name="visit area" id="102">
                        <optgroup label="Major city">
                            <option>mumbai</option>
                            <option>delhi</option>
                            <option>pune</option>
                            <option>Banglore</option>
                        </optgroup>
                        <optgroup label="minor city">
                            <option>nashik</option>
                            <option>kolhapur</option>
                            <option>nagpur</option>
                        </optgroup>
                    </select></td>
            </tr>
            <tr>
                <td>.</td>
                <td></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
