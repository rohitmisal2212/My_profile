<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid red;
        }
    </style>

    <title>tech table</title>
</head>

<body>
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <u>TECH
            TABLE</u></h1>
    <table width="700" height="350">
        <thead align="center">
            <tr height="75">
                <th colspan="2"><b>TECHNOLOGY STACK</b></th>
            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td rowspan="5">Technology</td>
                <td>HTML,CSS</td>
            </tr>
            <tr>
                <td>BOOTSTRAP</td>
            </tr>
            <tr>
                <td>Javascript</td>
            </tr>
            <tr>
                <td>Typescript</td>
            </tr>
            <tr>
                <td>Angular</td>
            </tr>
            <tr>
                <td rowspan="2">Tools</td>
                <td>Git+Github</td>
            </tr>
            <tr>
                <td>Agile+JIRA</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
