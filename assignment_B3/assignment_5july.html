<!DOCTYPE html>
<html>
<head>
    <title>form</title>

    <style>
       input[type="text"],input[type="number"]{
color: blue;
       }

  input[type="submit"]:hover{background-color: rgb(208, 107, 18);}
  input:focus{background-color: rgb(192, 238, 235);}


    </style>
</head>
<body>
    <fieldset>
        <legend align="center"><u>
                <h1>STUDENT DATA</h1>
            </u></legend>
        <h1 align="center"></h1>
        <form>
            <table>
                <tr>
                    <td><label for="full name"></label>Full Name</td>
                    <td><input type="text" placeholder="full name" autofocus></td>
                </tr>
                <tr>
                    <td><label for="age"></label>Student age</td>
                    <td><input type="number" placeholder="age"></td>
                </tr>
                <tr>
                    <td><label for="mobile">mobile no.</label></td>
                    <td><input type="number" maxlength="10" placeholder="mobile no" required></td>
                </tr>
                <tr>
                    <td><label for="email id">Student email id</label></td>
                    <td><input type="text" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Qualification</label></td>
                    <td><input type="text" value="india" disabled></td>
                </tr>
                <tr>
                    <td>Feedback</td>
                    <td><textarea name="feedback" id="student feedback" cols="30" rows="7"
                            placeholder="feedback"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
